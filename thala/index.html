<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thala</title>
</head>

<body>
    <h1>Thala Checker and Maker</h1>

    <div class="container">
        <label for="checker">Checker:</label>
        <input type="text" id="checker" placeholder="Enter text or number">
        <button class="button-12" role="button" onclick="checkInput()">thala</button>
    <div class="result" id="result"></div>
    </div>

    <div class="container">
        <label for="input">Number:</label>
        <input type="number" id="input" placeholder="Enter a number">
        <button class="button-12" role="button" onclick="adjustToSeven()">thala</button>
        <div class="result" id="result2"></div>
    </div>

    <script>
        function checkInput() {
            var checker = document.getElementById('checker').value;
            var inputSum = calculateSum(checker);

            if (inputSum === 7) {
                document.getElementById('result').innerText = formatSum(checker) + '\nThala for a reason😍';
            } else {
                document.getElementById('result').innerText = formatSum(checker) + '\nno reason for thala😰';
            }
        }

        function adjustToSeven() {
            var inputNumber = parseFloat(document.getElementById('input').value);

            if (!isNaN(inputNumber)) {
                var difference = 7 - inputNumber;

                if (difference > 0) {
                    document.getElementById('result2').innerText = inputNumber + " + " + difference + " = 7" + "\nThala for a reason🤩";
                } else if (difference < 0) {
                    document.getElementById('result2').innerText = inputNumber + " - " + Math.abs(difference) + " = 7" + "\nThala for a reason🤩";
                } else {
                    document.getElementById('result2').innerText = inputNumber + " = 7" + "\nThala for a reason🤩";
                }
            } else {
                document.getElementById('result2').innerText = "Please enter a valid number.";
            }
        }

        function calculateSum(input) {
            var numSum = 0;

            if (!isNaN(input)) {
                input.toString().split('').forEach(function(digit) {
                    numSum += parseInt(digit);
                });
            } else {
                for (var i = 0; i < input.length; i++) {
                    if (isLetter(input[i])) {
                        numSum += 1;
                    }
                }
            }

            return numSum;
        }

        function isLetter(char) {
            return /^[a-zA-Z]+$/.test(char);
        }

        function formatSum(input) {
            var sumComponents = [];

            if (!isNaN(input)) {
                input.toString().split('').forEach(function(digit, index, array) {
                    sumComponents.push(digit);
                    if (index < array.length - 1) {
                        sumComponents.push('+');
                    }
                });
            } else {
                for (var i = 0; i < input.length; i++) {
                    if (isLetter(input[i])) {
                        sumComponents.push(input[i].toLowerCase());
                        if (i < input.length - 1) {
                            sumComponents.push('+');
                        }
                    }
                }
            }

            return sumComponents.join('') + '=' + calculateSum(input);
        }
    </script>

    <button> Subcribe </button>

</body>

</html>
